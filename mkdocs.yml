site_name: Bar Citizen International Wiki
site_url: https://www.barcitizen.org/
repo_url: https://github.com/ZoldorfTheWizard/BCI-Wiki-POC
theme:
  name: material
  color_mode: dark
  logo: ./assets/Bar_Citizen_Logo_White.svg
  favicon: ./assets/Bar_Citizen_Logo_White.svg
  locale: en
  palette:
    - primary: custom
  features: 
    - navigation.tabs
    - content.code.annotate
    - navigation.tracking

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - toc:
      toc_depth: 3

plugins:
  - i18n:
      docs_structure: folder
      languages:
        - locale: en
          name: English
          default: true
        - locale: fr
          name: Fran√ßais
